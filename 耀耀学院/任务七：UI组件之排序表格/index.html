<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>任务七：UI组件之排序表格</title>
	<link rel="stylesheet" type="text/css" href="css/layout.css">
</head>
<body>
<div id="table">
	<table>
		<tr>
			<th>
			<p>姓名</p>
			</th>
			<th  class="language">
			<p>语文</p>
			<div class="arrow">
			<li class="language_top top"></li>
			<li class="language_bottom bottom"></li>
			</div>
			</th>
			<th class="math">
			<p>数学</p>
			<div class="arrow">
			<li class="math_top top"></li>
			<li class="math_bottom bottom"></li>
			</th>
			<th class="english">
			<p>英语</p>
			<div class="arrow">
			<li class="english_top top"></li>
			<li class="english_bottom bottom"></li>
			</th>
			<th class="all">
			<p>总分</p>
			<div class="arrow">
			<li class="all_top top"></li>
			<li class="all_bottom bottom"></li>
			</th>
		</tr>
		<tr class="student">
			<td>小明</td>
			<td class="language">80</td>
			<td class="math">90</td>
			<td class="english">70</td>
			<td class="all">240</td>
		</tr>
		<tr class="student">
			<td>小红</td>
			<td class="language">90</td>
			<td class="math">60</td>
			<td class="english">90</td>
			<td class="all">240</td>
			
		</tr>
		<tr class="student">
			<td>小亮</td>
			<td class="language">60</td>
			<td class="math">100</td>
			<td class="english">70</td>
			<td class="all">230</td>
		</tr>
	</table>
</div>
<script type="text/javascript" src='js/script.js'></script>	
</body>
</html>
