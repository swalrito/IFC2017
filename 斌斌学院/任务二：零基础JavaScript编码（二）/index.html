<!DOCTYPE html>
<html>

    <meta charset="utf-8">

<body>

  <h3>污染城市列表</h3>
  <ul id="aqi-list">
<!--   
    <li>第一名：福州（样例），10</li>
      <li>第二名：福州（样例），10</li> -->
  </ul>

<script type="text/javascript">

var aqiData = [
  ["北京", 90],
  ["上海", 50],
  ["福州", 10],
  ["广州", 50],
  ["成都", 90],
  ["西安", 100]
];

(function () {

  /*
  在注释下方编写代码
  遍历读取aqiData中各个城市的数据
  将空气质量指数大于60的城市显示到aqi-list的列表中
  */
  /*挑选大于60的城市*/
  function compare(item,index,array)
  {
    return item[1]>60;
  }
  var aqiDataOut=aqiData.filter(compare);
  function sortfn(a,b)
  {
    if (a[1]<b[1]) {return true;}
  }
  var arrayul=document.getElementById('aqi-list');
  /*按污染值从大到小排序*/
  aqiDataOut.sort(sortfn);
  /*输出数组*/
(function wirte(){    
    for(var i=0;i<aqiDataOut.length;i++){
      var arrayli=document.createElement('li');
      arrayul.append(arrayli);
      arrayli.innerHTML="第"+(i+1)+"名："+aqiDataOut[i];
    }
  })();
  

})();

</script>
</body>
</html>
